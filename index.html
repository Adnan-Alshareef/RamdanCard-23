<html lang="Ar">

<head>

<body>
    <div class="center animate__animated animate__zoomIn animate__slower entirebackground" style="height: 100vh
    ;">



        <div class="CardArrange">

            </div>
            <div>

                    <button type="submit" disabled class="downloadBTN" id="downloadLNK" onclick="downloadImg()"

    <script src="./style/js/image_script_download.js"></script>
